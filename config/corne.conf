# Uncomment the following lines to enable the Corne RGB Underglow
#CONFIG_ZMK_RGB_UNDERGLOW=y
#CONFIG_WS2812_STRIP=y
#CONFIG_ZMK_RGB_UNDERGLOW_AUTO_OFF_IDLE=y
#CONFIG_ZMK_RGB_UNDERGLOW_EFF_START=3
# Uncomment the following line to enable the Corne OLED Display
#CONFIG_ZMK_DISPLAY=n

# Enable below for increased Bluetooth range at cost of battery.
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y
# Disable (use 1M PHY) for more stability over short antennas, small cases, interference, hand/body shielding.
CONFIG_BT_CTLR_PHY_2M=n
# Right half sleep = delayed wake = dropped leading keys.
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_KEYBOARD_NAME="CorneWireless"
CONFIG_ZMK_STUDIO=y
# mouse 
CONFIG_ZMK_POINTING=y

# Disable inter-half BLE link
# CONFIG_ZMK_SPLIT=n

